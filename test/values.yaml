airflow:
  enabled: true
  fullnameOverride: airflow

  persistence:
    enabled: true
    existingClaim: airflow-pvc
    storageClass: efs
  
  # Required for extraVolumes
  useTempFolder:
    enabled: false
    #claimName: airflow-tmp-pvc

  airflow:
    serviceAccountName: "default"

    config:
      TZ: ''
      AIRFLOW__CORE__DEFAULT_TIMEZONE: system
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: False
      AIRFLOW__CORE__LOAD_EXAMPLES: False

      # Required for user creation
      AIRFLOW__WEBSERVER__RBAC: True

    
    
    connections:
      - createUser: true
        role: Admin
        username: admin
        email: some.admin@foxsports.com.au
        firstname: admin
        lastname: admin
        password: admin

    variables: '{}'

    pools: '{}'

    fernetKey: 46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=

    schedulerDoPickle: false

  workers:
    replicas: 2
    resources:
      limits:
        cpu: "250m"
        memory: "1024Mi"
      requests:
        cpu: "125m"
        memory: "512Mi"

  scheduler:
    resources:
      limits:
        cpu: "1000m"
        memory: "2048Mi"
      requests:
        cpu: "500m"
        memory: "1024Mi"

  flower:
    resources: 
      limits:
        cpu: "200m"
        memory: "256Mi"
      requests:
        cpu: "100m"
        memory: "128Mi"

  web:
    resources:
      limits:
        cpu: "1000m"
        memory: "2048Mi"
      requests:
        cpu: "500m"
        memory: "1024Mi"

  dags:
    path: /usr/local/airflow/dags
    doNotPickle: true
    initContainer:
      enabled: false
      installRequirements: true
        
  redis:
    ## Set to false if bringing your own Redis.
    enabled: true
    master:
      resources:
        limits:
          cpu: "500m"
          memory: "1024Mi"
        requests:
          cpu: "250m"
          memory: "256Mi"

  postgresql:
    ## Set to false if bringing your own PostgreSQL.
    enabled: true
    postgresUser: airflow
    resources:
      limits:
        cpu: "1000m"
        memory: "4096Mi"
      requests:
        cpu: "500m"
        memory: "1024Mi"
